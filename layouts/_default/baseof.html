<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="hmmjIIb3eT8ug032mxil8LVOPxSdBTURrRlkJ2-AkQg"
    />
    <link rel="canonical" href="{{ .Permalink }}" />
    <title>{{ .Title }}</title>
    {{ block "meta" . }} {{ end }}

    <link rel="stylesheet" href="/supreme/css/supreme.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <main aria-role="main">
      {{ partial "header.html" . }} {{ block "main" . }} {{ end }}
    </main>
    {{ partial "footer.html" }}
  </body>
  <script>
    const addChromeButton = document.getElementById("add-to-chrome-header");
    {{ if .IsHome }}
    window.addEventListener("scroll", () => {
      if (window.scrollY > window.innerHeight / 2) {
        addChromeButton.classList.remove("translate-y-20");
      } else {
        addChromeButton.classList.add("translate-y-20");
      }
    });
    {{ else }}
      addChromeButton.classList.remove("translate-y-20");
    {{ end }}
  </script>
</html>
